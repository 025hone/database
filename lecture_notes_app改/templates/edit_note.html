{% extends "base.html" %}
{% block content %}

<h2>✏ ノート編集</h2>

<form method="post"
      action="{{ url_for('edit_note', note_id=note.id) }}">

    <input type="date" name="date"
           value="{{ note.note_date }}" required>

    <br>

    <textarea name="content" required>{{ note.content }}</textarea>

    <br>

    <button>更新</button>
</form>

{% endblock %}
